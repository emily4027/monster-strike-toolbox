<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怪物彈珠工具箱</title>
    <!-- 載入 Noto Sans TC 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 背景裝飾 -->
    <div class="bg-decoration"></div>

    <div class="container">
        <header class="main-header">
            <div class="logo-badge">TOOLBOX</div>
            <h1>怪物彈珠工具箱</h1>
            <p>Monster Strike Utilities</p>
        </header>

        <div class="card-grid">
            <!-- 工具卡片 1: 果實分配 -->
            <!-- ⚠️ 請記得將 href 換成你果實分配專案的 GitHub Pages 網址 -->
            <a href="https://emily4027.github.io/monster-strike-fruit-assign/" class="tool-card card-fruit">
                <div class="card-decoration"></div>
                <div class="icon-wrapper">
                    <span class="emoji">🍏</span>
                </div>
                <div class="card-content">
                    <h2>果實分配計算機</h2>
                    <p>管理角色果實配置、計算庫存需求、同族加擊速算。</p>
                    <div class="card-footer">
                        <span class="btn-go">前往使用</span>
                    </div>
                </div>
            </a>

            <!-- 工具卡片 2: 抽卡統計 -->
            <a href="https://emily4027.github.io/monster-strike-gacha/" class="tool-card card-gacha">
                <div class="card-decoration"></div>
                <div class="icon-wrapper">
                    <span class="emoji">📊</span>
                </div>
                <div class="card-content">
                    <h2>抽卡統計工具</h2>
                    <p>紀錄抽卡結果、計算機率、歐洲人非洲人判定。</p>
                    <div class="card-footer">
                        <span class="btn-go">前往使用</span>
                    </div>
                </div>
            </a>
        </div>

        <footer class="main-footer">
            <p>&copy; 2025 Monster Strike Toolbox</p>
        </footer>
    </div>

    <!-- [新增] 引入 JavaScript -->
    <script src="script.js"></script>
</body>
</html>
